{% extends 'base/base.html' %}

{% block title  %}Вход в аккаунт{% endblock %}
{% block title1 %}Вход в аккаунт{% endblock %}

{% block content %}
<div class="container">
	<form action="" method="POST">
		<div class="row">
			<div class="col-12 col-md-6">
				<label for="username">Почта</label>
				<input class="form-control" type="email" 	placeholder="Введите email" name="email" value="{{request.form.email}}">
			</div>
			<div class="col-12 col-md-6">
				<label for="password">Пароль</label>
				<input class="form-control" type="password" placeholder="Введите пароль" name="password" value="{{request.form.password}}">
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<input class="btn btn-primary" type="submit" value="Login">
			</div>
		</div>
	</form>
	{% if error %}
		<p class="error"><strong>Error:</strong> {{ error }}
	{% endif %}
</div>
{% endblock %}
