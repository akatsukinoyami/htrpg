{% extends 'base/base.html' %}

{% block title  %}Регистрация{% endblock %}
{% block title1 %}Регистрация{% endblock %}

{% block content %}
<div class="container">
	<form action="" method="POST">
		<div class="row">
			<div class="col-12 col-md-6">
				<label for="username">Имя пользователя</label>
				<input class="form-control" type="text"		placeholder="Введите имя пользователя" name="username" value="{{request.form.username}}">
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-md-6">
				<label for="username">Почта</label>
				<input class="form-control" type="email"	placeholder="Введите email" name="email" value="{{request.form.email}}">
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-md-6">
				<label for="username">Пароль</label>
				<input class="form-control" type="password"	placeholder="Введите пароль" name="password" value="{{request.form.password}}">
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<input class="btn btn-primary" type="submit" value="Submit"><br><br>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<h5>Уже зарегестрированы? <a href ="{{url_for('login')}}">Войдите в аккаунт</a></h5>
			</div>
		</div>
	</form>
</div>
{% endblock %}
