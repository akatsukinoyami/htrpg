{% extends 'menu/base.html' %}

{% block content %}
<thead>
	<tr>
		<th scope="col">Название</th>
		<th scope="col">Описание</th>
	</tr>
</thead>
<tbody>
	{% for perk in user.perks %}
	<tr class="table-active">
		<th scope="row">{{perk.name}}</th>
		<td>{{perk.description}}</td>
	</tr>
	{% endfor %}
</tbody>
{% endblock %}
