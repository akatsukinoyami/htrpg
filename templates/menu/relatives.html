{% extends 'menu/base.html' %}

{% block content %}
<thead>
	<tr>
		<th scope="col">Имя</th>
		<th scope="col">Описание</th>
	</tr>
</thead>
<tbody>
	{% for people in user.relatives %}
	<tr class="table-active">
		<th scope="row">{{people.name}}</th>
		<td>{{people.description}}</td>
	</tr>
	{% endfor %}
</tbody>
{% endblock %}
